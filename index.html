<body>
  <!--Section main-->
  <div class="main_content">
    <!--Coté gauche de la fenêtre-->
    <div class="coter_gauche">
      <div>
      <div class="header">
        <p class="main_text">English Game</p>
        <div class="main_counter">
          <button class="decrement_button" onclick="decrement()">-</button>
          <h2 class="counter_number" id="counting"></h2>
          <button class="increment_button" onclick="increment()">+</button>
      </div>
      </div>
      <!--Contenu principal du côté gauche-->
      <div class="coter_gauche_main">
        <p>Vous pouvez dès à présent jouer à ce jeu ! Les règles sont simples :</p>
        <ul>
          <li>Répondez correctement aux questions et vous avencerez dans votre quête.</li>
          <li>Répondez incorrectement à une question et vous échouerez dans votre quête.</li>
        </ul>
        <h1 class="question_title">Quel déterminant est utilisé pour dire la </h1>
        <form method="post" action="#">
        <label class="champ_saisie" for="text-to-format">Enter text</label>
        <!--<textarea name="text-to-format" id="text" value="" rows="34"></textarea>-->
        <input class="zone_reponse" type="text">
        <!--Bouton valider de la question-->
          <div>
            <button class="valider" type="button">Valider</button> 
          </div>
        </form>
      </div>
    </div>
    </div>

    <!--Coté droit de la fenêtre-->
    <div class="coter_droit">

      <!-- <iframe width="100%" height="100%" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe> -->

      <video class="coter_droit_video" controls width="250">
        <source src="video.mp4" type="video/mp4">
        Désolé, votre navigateur ne prends pas en charge cette vidéo.
    </video>
  </div>
    </div>
  </div>


  






 
  <script>
    //initialising a variable name data
    var data = 1;
  
  //printing default value of data that is 0 in h2 tag
  document.getElementById("counting").innerText = data;

  //creation of increment function
  function increment() {
      data = data + 1;
      document.getElementById("counting").innerText = data;
  }
  //creation of decrement function
  function decrement() {
      if(data > 1) {
        data = data - 1;
        document.getElementById("counting").innerText = data;
      }
      
  }
  </script>


</body>
